<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <div class="btn clear" data-action="clear">AC</div>
            <div class="btn delete" data-action="delete">DEL</div>
            <div class="btn operator" data-action="operator">รท</div>
            <div class="btn operator" data-action="operator">ร</div>
            <div class="btn" data-action="7">7</div>
            <div class="btn" data-action="8">8</div>
            <div class="btn" data-action="9">9</div>
            <div class="btn operator" data-action="-">-</div>
            <div class="btn" data-action="4">4</div>
            <div class="btn" data-action="5">5</div>
            <div class="btn" data-action="6">6</div>
            <div class="btn operator" data-action="operator">+</div>
            <div class="btn" data-action="1">1</div>
            <div class="btn" data-action="2">2</div>
            <div class="btn" data-action="3">3</div>
            <div class="btn equal" data-action="=">=</div>
            <div class="btn zero" data-action="0">0</div>
            <div class="btn" data-action=".">.</div>
        </div>






    </div>
    

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
