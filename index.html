<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <div class="btn clear" data-action="clear">AC</div>
            <div class="btn delete" data-action="delete">DEL</div>
            <div class="btn operator" data-action="operator">รท</div>
            <div class="btn operator" data-action="operator">ร</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn operator" data-action="-">-</div>
            <div class="btn" >4</div>
            <div class="btn" >5</div>
            <div class="btn" >6</div>
            <div class="btn operator" data-action="operator">+</div>
            <div class="btn" >1</div>
            <div class="btn" >2</div>
            <div class="btn" >3</div>
            <div class="btn equal" data-action="=">=</div>
            <div class="btn zero" >0</div>
            <div class="btn">.</div>
        </div>






    </div>
    

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
